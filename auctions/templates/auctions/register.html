{% extends "auctions/layout.html" %} {% block body %} {% load static %} {% load humanize %}

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 col-md-12 text-center">
            <a class="navbar-brand" href="{% url 'auctions:index' %}">
                <span class="display-1 font-weight-light responsive-title">
                    <span class="text-primary">Bid</span><span class="text-danger">stro</span><span
                        class="text-warning">city</span>
                </span>
            </a>
            <p class="display-4 pt-3 text-info">Sign Up</p>
            <form method="POST">
                <div class="form-group">
                    {% csrf_token %} {{ error }}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                        <small>Your username must be unique.</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmation">Confirm Password</label>
                        <input type="password" name="confirmation" class="form-control" id="confirmation" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-info btn-lg w-100">Register</button>
            </form>
        </div>
        <div class="col-lg-6 col-md-12 mt-5">
            <img src="https://res.cloudinary.com/angelrodriguez/image/upload/v1608735068/cs50_commerce_project/online-shopping.svg"
                class="img-fluid" alt="Responsive image">
        </div>
    </div>
</div>
{% endblock %}
